<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.2/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.2/theme-monokai.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.2/mode-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pyodide/0.24.1/pyodide.js"></script>
</head>
<body>
    <div style="font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto;">
        <div id="loadingStatus" style="background: #fff3cd; color: #856404; padding: 10px; margin-bottom: 10px; border-radius: 4px; display: none;">
            Loading Python environment... This may take a few moments.
        </div>
        <div style="display: flex; gap: 20px; margin-bottom: 20px;">
            <div style="flex: 1;">
                <h3 style="margin: 0 0 10px 0;">Python Code</h3>
                <div id="editor" style="height: 300px; border: 1px solid #ccc; border-radius: 4px;"></div>
            </div>
            <div style="flex: 1;">
                <h3 style="margin: 0 0 10px 0;">Output</h3>
                <div id="output" style="height: 300px; background: #f5f5f5; padding: 10px; border: 1px solid #ccc; border-radius: 4px; overflow-y: auto; font-family: monospace; position: relative;">
                    <div id="outputContent"></div>
                    <div id="inputArea" style="display: none; position: absolute; bottom: 0; left: 0; right: 0; padding: 10px; background: #fff; border-top: 1px solid #ccc;">
                        <input type="text" id="inputField" style="width: 70%; padding: 5px; margin-right: 10px;">
                        <button onclick="submitInput()" style="padding: 5px 10px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <button onclick="runPython()" id="runButton" style="background: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;" disabled>Run Code</button>
        <select id="examples" onchange="loadExample()" style="margin-left: 10px; padding: 10px; border-radius: 4px;">
            <option value="">Select an example</option>
            <option value="hello">Hello World</option>
            <option value="input">Input Example</option>
            <option value="math">Math Practice</option>
        </select>
    </div>

    <script>
        let editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.session.setMode("ace/mode/python");
        editor.setValue("# Write your Python code here\nprint('Hello, World!')");

        let pyodide;
        let loadingStatus = document.getElementById('loadingStatus');
        let runButton = document.getElementById('runButton');
        let inputResolver = null;
        
        async function initPyodide() {
            try {
                loadingStatus.style.display = 'block';
                loadingStatus.innerText = 'Loading Python environment...';
                document.getElementById('outputContent').innerText = 'Initializing Python environment...';
                
                pyodide = await loadPyodide({
                    indexURL: "https://cdn.jsdelivr.net/pyodide/v0.24.1/full/"
                });
                
                // Define custom input function in Python
                await pyodide.runPythonAsync(`
                    import sys
                    from js import window
                    def input(prompt=""):
                        return window.pyInput(prompt)
                `);
                
                runButton.disabled = false;
                loadingStatus.style.background = '#d4edda';
                loadingStatus.style.color = '#155724';
                loadingStatus.innerText = 'Python environment loaded successfully!';
                setTimeout(() => loadingStatus.style.display = 'none', 3000);
                
                document.getElementById('outputContent').innerText = 'Ready to run code!';
            } catch (error) {
                loadingStatus.style.background = '#f8d7da';
                loadingStatus.style.color = '#721c24';
                loadingStatus.innerText = 'Error loading Python: ' + error.message;
                document.getElementById('outputContent').innerText = 'Failed to load Python environment. Please refresh the page to try again.';
            }
        }

        initPyodide();

        // Custom input handling
        window.pyInput = async function(prompt) {
            document.getElementById('outputContent').innerText += prompt;
            document.getElementById('inputArea').style.display = 'block';
            document.getElementById('inputField').focus();
            
            return new Promise((resolve) => {
                inputResolver = resolve;
            });
        }

        function submitInput() {
            const value = document.getElementById('inputField').value;
            document.getElementById('outputContent').innerText += value + '\n';
            document.getElementById('inputField').value = '';
            document.getElementById('inputArea').style.display = 'none';
            if (inputResolver) {
                inputResolver(value);
                inputResolver = null;
            }
        }

        // Add Enter key support for input
        document.getElementById('inputField').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitInput();
            }
        });

        async function runPython() {
            if (!pyodide) {
                document.getElementById('outputContent').innerText = "Python environment is not ready. Please wait...";
                return;
            }
            
            const code = editor.getValue();
            document.getElementById('outputContent').innerText = '';
            document.getElementById('inputArea').style.display = 'none';
            
            try {
                pyodide.runPython(`
                    import sys
                    import io
                    sys.stdout = io.StringIO()
                `);
                
                await pyodide.runPythonAsync(code);
                
                const stdout = pyodide.runPython("sys.stdout.getvalue()");
                document.getElementById('outputContent').innerText += stdout;
            } catch (error) {
                document.getElementById('outputContent').innerText += `Error: ${error.message}`;
            }
        }

        const examples = {
            hello: `print("Hello, World!")`,
            
            input: `name = input("What is your name? ")
age = input("What is your age? ")
print(f"Hello {name}, you are {age} years old!")`,
            
            math: `num1 = int(input("Enter first number: "))
num2 = int(input("Enter second number: "))
sum = num1 + num2
print(f"The sum of {num1} and {num2} is {sum}")`,
        };

        function loadExample() {
            const selected = document.getElementById('examples').value;
            if (selected && examples[selected]) {
                editor.setValue(examples[selected]);
                editor.clearSelection();
            }
        }
    </script>
</body>
</html>
