<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.2/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.2/theme-monokai.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.2/mode-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pyodide/0.24.1/pyodide.js"></script>
</head>
<body>
    <div style="font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto;">
        <div id="loadingStatus" style="background: #fff3cd; color: #856404; padding: 10px; margin-bottom: 10px; border-radius: 4px; display: none;">
            Loading Python environment... This may take a few moments.
        </div>
        <div style="display: flex; gap: 20px; margin-bottom: 20px;">
            <div style="flex: 1;">
                <h3 style="margin: 0 0 10px 0;">Python Code</h3>
                <div id="editor" style="height: 300px; border: 1px solid #ccc; border-radius: 4px;"></div>
            </div>
            <div style="flex: 1;">
                <h3 style="margin: 0 0 10px 0;">Output</h3>
                <div id="output" style="height: 300px; background: #f5f5f5; padding: 10px; border: 1px solid #ccc; border-radius: 4px; overflow-y: auto; font-family: monospace;"></div>
            </div>
        </div>
        <button onclick="runPython()" id="runButton" style="background: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;" disabled>Run Code</button>
        <select id="examples" onchange="loadExample()" style="margin-left: 10px; padding: 10px; border-radius: 4px;">
            <option value="">Select an example</option>
            <option value="hello">Hello World</option>
            <option value="turtle">Draw with Turtle</option>
            <option value="math">Math Practice</option>
        </select>
    </div>

    <script>
        // Initialize Ace editor
        let editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.session.setMode("ace/mode/python");
        editor.setValue("# Write your Python code here\nprint('Hello, World!')");

        // Initialize Pyodide with better status handling
        let pyodide;
        let loadingStatus = document.getElementById('loadingStatus');
        let runButton = document.getElementById('runButton');
        
        async function initPyodide() {
            try {
                loadingStatus.style.display = 'block';
                loadingStatus.innerText = 'Loading Python environment... This may take a few moments.';
                document.getElementById('output').innerText = 'Initializing Python environment...';
                
                pyodide = await loadPyodide({
                    indexURL: "https://cdn.jsdelivr.net/pyodide/v0.24.1/full/",
                    stdout: (text) => {
                        document.getElementById('output').innerText += text + '\n';
                    },
                    stderr: (text) => {
                        document.getElementById('output').innerText += 'Error: ' + text + '\n';
                    }
                });
                
                runButton.disabled = false;
                loadingStatus.style.background = '#d4edda';
                loadingStatus.style.color = '#155724';
                loadingStatus.innerText = 'Python environment loaded successfully!';
                setTimeout(() => {
                    loadingStatus.style.display = 'none';
                }, 3000);
                
                document.getElementById('output').innerText = 'Ready to run code!';
            } catch (error) {
                loadingStatus.style.background = '#f8d7da';
                loadingStatus.style.color = '#721c24';
                loadingStatus.innerText = 'Error loading Python: ' + error.message;
                document.getElementById('output').innerText = 'Failed to load Python environment. Please refresh the page to try again.';
            }
        }

        // Start loading Pyodide immediately
        initPyodide();

        // Run Python code with better error handling
        async function runPython() {
            if (!pyodide) {
                document.getElementById('output').innerText = "Python environment is not ready. Please wait...";
                return;
            }
            
            const code = editor.getValue();
            document.getElementById('output').innerText = "Running...\n";
            
            try {
                await pyodide.loadPackagesFromImports(code);
                const output = await pyodide.runPythonAsync(code);
                if (output !== undefined) {
                    document.getElementById('output').innerText += output;
                }
            } catch (error) {
                document.getElementById('output').innerText += `Error: ${error.message}`;
            }
        }

        // Example code snippets
        const examples = {
            hello: `# Simple Hello World program
print("Hello, Python learner!")
name = input("What's your name? ")
print(f"Nice to meet you, {name}!")`,
            
            turtle: `# Draw a colorful star
import turtle

t = turtle.Turtle()
t.speed(3)

for _ in range(5):
    t.forward(100)
    t.right(144)
    t.color('red')`,
            
            math: `# Math practice game
import random

num1 = random.randint(1, 10)
num2 = random.randint(1, 10)

print(f"What is {num1} + {num2}?")
answer = int(input("Your answer: "))

if answer == num1 + num2:
    print("Correct! Well done!")
else:
    print(f"Not quite. The answer is {num1 + num2}")`,
        };

        function loadExample() {
            const selected = document.getElementById('examples').value;
            if (selected && examples[selected]) {
                editor.setValue(examples[selected]);
                editor.clearSelection();
            }
        }
    </script>
</body>
</html>
