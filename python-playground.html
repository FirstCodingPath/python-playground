<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.2/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pyodide/0.24.1/pyodide.js"></script>
</head>
<body>
    <div style="font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto;">
        <div id="loadingStatus" style="background: #fff3cd; color: #856404; padding: 10px; margin-bottom: 10px; border-radius: 4px; display: none;">
            Loading Python environment... This may take a few moments.
        </div>
        <div style="display: flex; gap: 20px; margin-bottom: 20px;">
            <div style="flex: 1;">
                <h3>Python Code</h3>
                <div id="editor" style="height: 300px; border: 1px solid #ccc; border-radius: 4px;"></div>
            </div>
            <div style="flex: 1;">
                <h3>Output</h3>
                <div id="output" style="height: 300px; background: #f5f5f5; padding: 10px; border: 1px solid #ccc; border-radius: 4px; overflow-y: auto; font-family: monospace;">
                    <div id="outputContent"></div>
                </div>
            </div>
        </div>
        <button onclick="runPython()" id="runButton" style="background: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;" disabled>Run Code</button>
    </div>

    <script>
        let editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.session.setMode("ace/mode/python");
        editor.setValue(`# Simulated inputs can be defined in the script\n# Example:\ninputs = ["Alice", "12"]\nname = inputs[0]\nage = inputs[1]\nprint(f"{name} is {age} years old.")`);

        let pyodide;

        async function initPyodide() {
            const loadingStatus = document.getElementById('loadingStatus');
            loadingStatus.style.display = 'block';
            loadingStatus.innerText = 'Loading Python environment...';

            try {
                pyodide = await loadPyodide({ indexURL: "https://cdn.jsdelivr.net/pyodide/v0.24.1/full/" });
                await pyodide.runPythonAsync(`
                    import sys
                    import io
                    sys.stdout = io.StringIO()  # Capture Python's print output
                `);
                document.getElementById('runButton').disabled = false;
                loadingStatus.style.background = '#d4edda';
                loadingStatus.style.color = '#155724';
                loadingStatus.innerText = 'Python environment loaded successfully!';
            } catch (error) {
                loadingStatus.style.background = '#f8d7da';
                loadingStatus.style.color = '#721c24';
                loadingStatus.innerText = `Error loading Python: ${error.message}`;
            } finally {
                setTimeout(() => loadingStatus.style.display = 'none', 3000);
            }
        }
        initPyodide();

        async function runPython() {
            if (!pyodide) {
                document.getElementById("outputContent").innerText = "Python environment is not ready. Please wait...";
                return;
            }

            const code = editor.getValue();
            const outputContent = document.getElementById("outputContent");
            outputContent.innerText = ""; // Clear previous output

            try {
                await pyodide.runPythonAsync(`
                    import sys
                    import io
                    sys.stdout = io.StringIO()  # Reinitialize stdout
                `);

                await pyodide.runPythonAsync(code);

                const stdout = pyodide.runPython("sys.stdout.getvalue()");
                outputContent.innerText += stdout;
            } catch (error) {
                outputContent.innerText += `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
